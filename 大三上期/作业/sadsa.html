<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>asdasdasdsa</title>
    <script>
        var number = parseInt(prompt("输入行数："))
        for(var i=1;i<=number;i++)
        {
            for(var j=1;j<=Math.abs(i-(parseInt(number/2)+1));j++)
            {
                document.write("&nbsp;&nbsp");
            }
            for(var j=1;j<=number-Math.abs(2*i-1-number);j++)
            {
                document.write("*&nbsp");
            }
            for(var j=1;j<=4.5;j++)
            {
                document.write("&");
            }
            document.write("<br/>")
        }
    </script>
</head>
<body>
    
</body>
</html>
